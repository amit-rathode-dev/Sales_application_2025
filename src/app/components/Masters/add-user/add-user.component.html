<p-dialog [(visible)]="visible" [modal]="true" [draggable]="false" [resizable]="false"
[style]="{width: '50%', maxWidth: '500px'}" [contentStyle]="{padding: '0'}" styleClass="register-popup"
[showHeader]="false" [closeOnEscape]="true" [dismissableMask]="true" (onHide)="closeDialog()">

<div class="register-popup-container">

  <div class="popup-header d-flex justify-content-between align-items-center p-3">
    <div class="logo-container">
      <img src="assets/kirloskar-logo.png" alt="Kirloskar" height="30">
      <span class="ms-2 text-success fw-bold">powergen</span>
    </div>
    <div class="lead-info text-end">
      <div class="lead-id">Lead ID:2324242</div>
      <div class="creation-date">Creation Date:64754874</div>
    </div>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeDialog()"></button>
  </div>


  <div class="popup-body p-3">
    <h5 class="mb-3">Register informationnnnn</h5>

    <form [formGroup]="addUser" (ngSubmit)="submitForm()">
      <div class="row mb-3">
        <div class="col-md-6 mb-3 mb-md-0">
          <input type="text" class="form-control" placeholder="First Name" formControlName="firstName"
            [ngClass]="{'is-invalid':addUser.get('firstName')?.invalid &&addUser.get('firstName')?.touched}">
          <div class="invalid-feedback" *ngIf="  addUser.get('firstName')?.errors?.['required']">
            First name is required
          </div>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName"
            [ngClass]="{'is-invalid':addUser.get('lastName')?.invalid && addUser.get('lastName')?.touched}">
          <div class="invalid-feedback" *ngIf="  addUser.get('lastName')?.errors?.['required']">
            Last name is required
          </div>
        </div>
      </div>

      <div class="mb-3">
        <input type="email" class="form-control" placeholder="E-mail" formControlName="email"
          [ngClass]="{'is-invalid':addUser.get('email')?.invalid && addUser.get('email')?.touched}">
        <div class="invalid-feedback" *ngIf="  addUser.get('email')?.errors?.['required']">
          Email is required
        </div>
        <div class="invalid-feedback" *ngIf="addUser.get('email')?.errors?.['email']">
          Please enter a valid email
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6 mb-3 mb-md-0">
          <input type="text" class="form-control" placeholder="Company name" formControlName="companyName"
            [ngClass]="{'is-invalid': addUser.get('companyName')?.invalid &&   addUser.get('companyName')?.touched}">
          <div class="invalid-feedback" *ngIf="addUser.get('companyName')?.errors?.['required']">
            Company name is required
          </div>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Phone Number" formControlName="phoneNumber"
            [ngClass]="{'is-invalid': addUser.get('phoneNumber')?.invalid && addUser.get('phoneNumber')?.touched}">
          <div class="invalid-feedback" *ngIf="addUser.get('phoneNumber')?.errors?.['required']">
            Phone number is required
          </div>
        </div>
      </div>

      <div class="mb-3">
        <input type="email" class="form-control" placeholder="E-mail" formControlName="confirmEmail"
          [ngClass]="{'is-invalid': addUser.get('confirmEmail')?.invalid && addUser.get('confirmEmail')?.touched}">
        <div class="invalid-feedback" *ngIf="addUser.get('confirmEmail')?.errors?.['required']">
          Email confirmation is required
        </div>
        <div class="invalid-feedback" *ngIf="addUser.get('confirmEmail')?.errors?.['email']">
          Please enter a valid email
        </div>
      </div>

      <div class="mb-3">
        <p-dropdown [options]="productCategories" formControlName="productCategory" optionLabel="name"
          optionValue="value" placeholder="Product category" [style]="{'width':'100%'}" styleClass="w-100"
          [ngClass]="{'ng-invalid ng-dirty': addUser.get('productCategory')?.invalid &&   addUser.get('productCategory')?.touched}">
        </p-dropdown>
        <small class="text-danger"
          *ngIf="addUser.get('productCategory')?.invalid && addUser.get('productCategory')?.touched">
          Product category is required
        </small>
      </div>

      <div class="row mb-3">
        <div class="col-md-6 mb-3 mb-md-0">
          <p-dropdown [options]="ratings" formControlName="rating" optionLabel="name" optionValue="value"
            placeholder="Rating" [style]="{'width':'100%'}" styleClass="w-100">
          </p-dropdown>
        </div>
        <div class="col-md-6">
          <p-dropdown [options]="quantities" formControlName="quantity" optionLabel="name" optionValue="value"
            placeholder="Quantity" [style]="{'width':'100%'}" styleClass="w-100">
          </p-dropdown>
        </div>
      </div>

      <div class="mb-4">
        <textarea class="form-control" rows="5" placeholder="Leave any note or request" formControlName="notes">
      </textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">Register Lead</button>
      </div>
    </form>
  </div>
</div>
</p-dialog>
