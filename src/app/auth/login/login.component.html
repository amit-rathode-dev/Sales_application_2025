




<div class="container-fluid p-0 login-container">
  <div class="row g-0 h-100">

    <div class="col-md-6 d-none d-md-block image-container">
      <img src="assets/temlogin.svg" alt="Kirloskar background" class="wave-image">
    </div>
    

    <div class="col-12 col-md-6 form-container">
      <div class="login-form">

        <div class="logo-container">
          <img src="assets/Kirloskar_Powergen.png" alt="Kirloskar Logo" class="logo">
        </div>
        
  
        <h1 class="welcome-text">Welcome Back !</h1>
        <p class="info-text">Enter to get unlimited access to data & information</p>

     
        <form [formGroup]="loginForm">
  
          <div class="mb-3">
            <label for="username" class="form-label">Username*</label>
            <input 
              pInputText 
              id="username" 
              type="text" 
              formControlName="user_name" 
              class="form-control" 
              placeholder="Enter username" 
              required>
   
            <small class="text-danger" *ngIf="loginForm.get('user_name')?.invalid && loginForm.get('user_name')?.touched">
              Username is required.
            </small>
          </div>
          
       
          <div class="mb-3">
            <label for="password" class="form-label">Password*</label>
              <p-password 
                id="password" 
                name="password"
                formControlName="password"
                [toggleMask]="true"
                autocomplete="current-passsword"
                placeholder="Enter password"
                styleClass="w-100"
                inputStyleClass="w-100"
                >
              </p-password>

            
          </div>
          
   
          <div class="text-end mb-4">
            <a href="#" class="forgot-password">Forgot your password?</a>
          </div>


          <p-button label="Log In" styleClass="w-100 p-button-primary" (onClick)="onSubmit()"></p-button>
        </form>
      </div>
    </div>
  </div>
</div>
